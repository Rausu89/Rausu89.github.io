<body class="fotito" style="background-image: url(img/Wall-Alamy3.jpeg) ">
    <main class="container">
        <header>
            <h1>Login Healthy Pets </h1>
        </header>
        <form name="datos" method="get">

            <div class="form-group">
                <label for="Correo">Correo</label>
                <input type="email" class="form-control" id="Correo" name="Correo" placeholder="Ingrese su correo" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$" required>
            </div>
            <div class="form-group">
                <label for="Correo">Correo</label>
                <input type="password" class="form-control" id="Contraseña" name="Contraseña" placeholder="Ingrese su contraseña" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <input type="reset" value="Limpiar" id="limpiar" class="btn btn-primary" name="Limpiar" />
            <button type="reset" class="btn btn-primary" onclick="location.href='index.html';">Volver</button>
        </form>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <span class="copyright">Copyright &copy; Mi sitio 2022</span>
                    </div>

                    </div>
                    <div class="col-md-4">
                        <ul class="list-inline quicklinks">
                            <li class="list-inline-item">
                                <a href="#">Maria Jose Carvajal</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">Diego Barria</a>
